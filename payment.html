    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-container">
                <!-- Order Summary -->
                <div class="order-summary-checkout">
                    <h2>Order Summary</h2>
                    <div id="checkout-items" class="checkout-items">
                        <!-- Items will be loaded here -->
                    </div>
                    <div class="checkout-total">
                        <strong>Total Amount:</strong>

                    </div>
                </div>

                <!-- Delivery & Payment Form -->
                <div class="checkout-form">
                    <h2>Delivery Information</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="customer-name">Full Name *</label>
                            <input type="text" id="customer-name" required placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="customer-mobile">Mobile Number *</label>
                            <input type="tel" id="customer-mobile" required placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}">
                        </div>

                        <div class="form-group">
                            <label for="customer-address">Delivery Address *</label>
                            <textarea id="customer-address" required placeholder="House No, Street, Landmark" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="delivery-area">Delivery Area *</label>
                            <select id="delivery-area" required>
                                <option value="">Select your area</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Secunderabad">Secunderabad</option>
                                <option value="Kukatpally">Kukatpally</option>
                                <option value="Miyapur">Miyapur</option>
                                <option value="Gachibowli">Gachibowli</option>
                            </select>
                        </div>

                        <h2>Payment Method</h2>
                        <div class="payment-methods">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="card" required>
                                <span>ðŸ’³ Credit/Debit Card</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="upi" required>
                                <span>ðŸ“± UPI</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod" required>

                            </label>
                        </div>
